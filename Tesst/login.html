<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - VLXD Giá Tốt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <style>
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #e74c3c;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .login-header h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background-color: #c0392b;
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .login-footer a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
        }

        /* Thông báo lỗi */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none; /* Mặc định ẩn */
        }
    </style>
</head>
<body class="login-page">

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-building"></i>
            <h2>VLXD ĐĂNG NHẬP</h2>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email hoặc Số điện thoại</label>
                <input type="text" id="email" class="form-input" placeholder="Nhập email/SĐT..." required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" id="password" class="form-input" placeholder="Nhập mật khẩu..." required>
            </div>

            <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
        </form>

        <div class="login-footer">
            <p style="margin-top: 10px;"><a href="index.html"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
